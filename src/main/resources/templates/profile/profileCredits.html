<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:replace="~{fragments/layoutProfile :: layout(~{::section})}">

<body>
<section layout:fragment="contentProfile">

    <div class="panel panel-default">

        <div class="panel-body">

            <div class="pull-left"><a data-toggle="collapse" data-parent="#accordion" aria-expanded="false" class="btn btn-link" style="text-decoration:none"
                                      aria-controls="collapseCredits" href="#collapsev"><i class="fa fa-money fa-1x" aria-hidden="true"></i></a></div>

            <h4><a data-toggle="collapse" data-parent="#accordion" aria-expanded="false" style="text-decoration:none" shape="rect"
                   aria-controls="collapseCredits" href="#collapseCredits"><strong>Créditos adquiridos</strong></a></h4>

            <div id="collapseCredits" class="collapse in">

                <hr />

                <div role="tabpanel" class="media">
                    <div class="table-responsive">
                        <table class="table table-striped table-condensed">
                            <thead>
                            <tr>
                                <th>Data da compra</th>
                                <th>Quantidade</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="transaction : ${transactions}">
                                <td th:text="${#calendars.format(transaction.dtInc,'dd/MM/yyyy')}"></td>
                                <td th:text="${transaction.quantity}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(transactions)}">
                                <td colspan="2"><p>Nenhum crédito adquirido até o momento.</p></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

    </div>

</section>

</body>
</html>
