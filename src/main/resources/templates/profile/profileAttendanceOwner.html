<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:replace="~{fragments/layoutProfile :: layout(~{::section})}">

<body>
<section layout:fragment="contentTemplateProfile">

    <div class="panel panel-default">

        <div class="panel-body">

            <div class="pull-left"><a data-toggle="collapse" data-parent="#accordion" aria-expanded="false" class="btn btn-link" style="text-decoration:none"
                                      aria-controls="collapseAttendance" href="#collapseAttendance"><i class="fa fa-list-alt fa-1x" aria-hidden="true"></i></a>
            </div>

            <h4><a data-toggle="collapse" data-parent="#accordion" aria-expanded="false" style="text-decoration:none" shape="rect"
                   aria-controls="collapseAttendance" href="#collapseAttendance"><strong>Frequência de acessos</strong></a></h4>

            <div id="collapseAttendance" class="collapse in">

                <hr />

                <div role="tabpanel" class="media">
                    <div class="table-responsive">
                        <table class="table table-striped table-condensed">
                            <thead>
                            <tr>
                                <th>Data do acesso</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="login : ${logins}">
                                <td th:text="${#calendars.format(login.dtLogin,'dd/MM/yyyy')}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(logins)}">
                                <td><p>Nenhum acesso registrado até o momento.</p></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

    </div>

</section>

</body>
</html>
