<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" th:replace="~{fragments/layoutMain :: layout(~{::section})}">

<head></head>

<body>
<section layout:fragment="contentTemplate">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div th:if="${message eq 'success'}">
                <div class="alert alert-success alert-dismissible" role="alert">
                    <strong th:text="#{success_}">Success!</strong> <span th:text="#{crud.msg.savedSuccessfully}">Data Saved Successfully.</span>
                </div>
            </div>
            <div th:if="${message eq 'unsuccess'}">
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <strong th:text="#{error_}">Error!</strong> <span th:text="#{crud.msg.notSaved}">Data Not Saved.</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-bottom:50px;">
        <div class="col-md-offset-2 col-md-8">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Lista de convites para salas de aula</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr class="btn-success">
                            <th th:text="#{app.teacher}"></th>
                            <th th:text="#{app.class}"></th>
                            <th th:text="#{app.operation}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(classPlayers)}" class="btn-warning">
                            <td colspan="3" align="center" th:text="#{crud.list.empty}"></td>
                        </tr>
                        <tr th:each="item : ${classPlayers}">
                            <td th:text="${item.clazz.player.name}"></td>
                            <td th:text="${item.clazz.name}"></td>
                            <td align="center">
                                <a th:href="@{/classinvitation/{id}(id=${item.id})}"><span class="glyphicon glyphicon-ok"></span></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
