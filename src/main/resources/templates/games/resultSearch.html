<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:replace="~{fragments/layoutMainFb :: layout(~{::section})}">

<head></head>

<body>
<section layout:fragment="contentTemplate" class="container">
    <div class="row breadcrumb">
        <div th:switch="${#lists.size(phases)}">
            <h3 th:case="'0'">Nenhum resultado foi encontrado para os termos buscados.</h3>
            <h3 th:case="*">O termo buscado foi encontrado nas seguintes aulas:</h3>
        </div>
    </div>
    <div class="row breadcrumb">
        <div class="col-sm-12 bg">
            <div style="overflow-x:auto;">
                <table class="table table-striped table-condensed">
                    <thead>
                    <tr>
                        <th>Curso</th>
                        <th>Aula</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="phase : ${phases}">
                        <td th:text="${phase.map.game.name}"></td>
                        <td>
                            <a th:href="@{'/games/'+${phase.map.game.namelink}+'/'+${phase.map.level.order}+'/1/'+${phase.order}}" style="text-decoration:none"><span
                                    th:text="${phase.order + ' - ' + phase.name}"></span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row breadcrumb">
        <span>Obs.: a busca é feita apenas nas aulas já concluídas pelo aluno.</span>
    </div>
    <div class="row">
        <br /><br /><br /><br /><br />
    </div>

</section>
</body>
</html>
