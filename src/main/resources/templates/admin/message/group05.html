<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="fragments/layoutAdmin">

<head></head>

<body>

	<div layout:fragment="content">
		<div class="row" style="margin-bottom:50px;">
			<div class="col-md-offset-2 col-md-8">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title">Group 05</h3>
					</div>
					<div class="panel-body">
    					<form th:action="@{/admin/message/group05}" method="post" class="form-inline">

							<p>Aluno que:</p>
							<ul>
								<li>Já comprou créditos.</li>
								<li>O último acesso já faz mais de 1 mês.</li>
								<li>Não terminou nenhum curso.</li>
								<li>Não recebeu uma mensagem do grupo 05 há pelo menos 2 meses.</li>
							</ul>
							
							<input type="submit" class="btn btn-default pull-right" th:value="#{app.send}" />

						</form>
					</div>
					<div class="panel-body">
						<div th:if="${players} != null">
							<span class="font-weight-bold">Total: <span th:text="${#lists.size(players)}" class="badge badge-success"></span></span><br /><br />
						</div>
						<table class="table table-bordered">
							<thead>
								<tr class="btn-success">
									<th>ID</th>
									<th>Name</th>
									<th>E-mail</th>
									<th>FB</th>
									<th>Register</th>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${#lists.isEmpty(players)}" class="btn-warning">
									<td colspan="5" align="center">No Item Registered Yet!</td> 
								</tr>
								<tr th:each="item : ${players}">
									<td><a th:href="@{'/profile/player/'+${item.id}}" style="text-decoration:none" target="_blank"><span th:text="${item.id}"></span></a></td>
									<td th:text="${item.name} + ' ' + ${item.lastName}"></td>
									<td th:text="${item.email}"></td>
									<td th:text="${item.idFacebook}"></td>
									<td th:text="${#calendars.format(item.dtInc,'dd/MM/yyyy')}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
