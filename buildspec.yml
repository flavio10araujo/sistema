version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Installing Maven...
      - yum install -y maven
  pre_build:
    commands:
      - echo Pre-build phase...
      - mvn clean
  build:
    commands:
      - echo Build started on `date`
      - mvn package -DskipTests
  post_build:
    commands:
      - echo Build completed on `date`
      - cp target/polifono-*.jar ./ROOT_NEW5.jar
      - mkdir -p .ebextensions
      - cp ../.ebextensions/alb-http-to-https-redirection-full.config .ebextensions/
      - cp ../.ebextensions/securelistener-alb.config .ebextensions/
artifacts:
  files:
    - ROOT_NEW5.jar
    - .ebextensions/**
  discard-paths: no

cache:
  paths:
    - /root/.m2/**/*
